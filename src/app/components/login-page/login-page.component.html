<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">{{ pageTitle }}</h3>
          <form (submit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
                [(ngModel)]="username"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                [(ngModel)]="password"
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div *ngIf="showOperation">
            <h4>Show Operation</h4>
          </div>
          <div>
            <ul>
              <li
                *ngFor="let item of items; let i = index"
                [ngStyle]="{ color: i >= 5 ? 'red' : 'black' }"
              >
                {{ item }}
              </li>
            </ul>
            <button class="btn btn-success" (click)="incrementItems()">
              Increment
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
